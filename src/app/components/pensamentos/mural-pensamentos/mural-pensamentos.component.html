<div class="container">
  <h1 class="titulo">Meu Mural</h1>
  <button routerLink="/adicionarPensamento" class="botao-novo-pensamento">Adicionar Pensamento</button>
  <div *ngIf="listaDePensamentos.length > 0, else semPensamento" class="quadro">
    <div *ngFor="let pensamento of listaDePensamentos" >
      <app-pensamento [pensamento]="pensamento"></app-pensamento>
    </div>
  </div>
</div>

<ng-template #semPensamento>
  <div>
    <p>Ainda não há pensamentos</p>
  </div>
</ng-template>
